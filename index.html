<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Oblique Throw Simulator</title>
</head>

<body>
    <h1>Oblique Throw Simulator</h1>
    <div class="input-container">
        <label for="initial-velocity">Initial Velocity (m/s):</label>
        <input type="number" id="initialVelocity">
    </div>
    <div class="input-container">
        <label for="launch-angle">Throwing Angle (degrees):</label>
        <input type="number" id="launchAngle">
    </div>
    <div class="input-container">
        <label for="gravity">Gravity Acceleration (m/sÂ²):</label>
        <input type="number" id="gravity" value="9.81">
    </div>
    <button id="calculateBtn">Calculate</button>
    <button id="rstBtn">Reset</button>
    <div class="resultados">
        <div id="result"></div>
        <div id="dist"></div>
        <div id="alt"></div>
    </div>
    <div class="Area" id="Area">
        <div id="character"></div>
        <div id="maxAltDot"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
