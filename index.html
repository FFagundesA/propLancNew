<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Lançamento Oblíquo</title>
</head>

<body>
    <h1>Simulador de Lançamento Oblíquo</h1>
    <div class="input-container">
        <label for="initial-velocity">Velocidade Inicial (m/s):</label>
        <input type="number" id="initialVelocity">
    </div>
    <div class="input-container">
        <label for="launch-angle">Ângulo de Lançamento (graus):</label>
        <input type="number" id="launchAngle">
    </div>
    <div class="input-container">
        <label for="gravity">Aceleração da Gravidade (m/s²):</label>
        <input type="number" id="gravity" value="9.81">
    </div>
    <button id="calculateBtn">Calcular</button>
    <button id="rstBtn">Resetar</button>
    <div class="resultados">
        <div id="result"></div>
        <div id="dist"></div>
        <div id="alt"></div>
    </div>
    <div class="Area" id="Area">
        <div id="character"></div>
        <div id="maxAltDot"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
